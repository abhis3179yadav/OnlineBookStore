<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>

<div class="container-fluid">

    <a th:href="@{/admin/books/add}" style="margin: 20px 0" class="btn btn-primary">Add Book</a> <a class="nav-link" th:href="@{/admin}" href="#"> Back </a>
    
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Book No</th>
            <th scope="col">Book Name</th>
            <th scope="col">Category</th>
             <th scope="col">Price</th>
            <th scope="col">Book Img</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="st : ${book}">
             <td th:text="${st.book_id}"></td>
            <td th:text="${st.book_name}"></td>
            <td th:text="${st.Category}"></td>
            <td th:text="${st.price}"></td>
            <td><img src="" height="100px" width="100px"  th:src="@{${'/images/upload/'+st.book_img}}"></td>

            <td><a href="" th:href="@{/admin/book/delete/{id}(id=${st.book_id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/admin/book/update/{id}(id=${st.book_id})}" class="btn btn-warning">Update</a></td>
            
        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
