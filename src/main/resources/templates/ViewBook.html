<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5 d-flex justify-content-center" th:each="prdt : ${listprdt}">
            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/images/upload/'+prdt.book_img}}"
                 alt="">
        </div>
        <div class="col-sm-7 mt-5" th:each="prdt : ${listprdt}">
            <h2 th:text="${prdt.book_name}"></h2>
            <p th:text="${prdt.Category}"></p>
            <h2>â‚¹ <span th:text="${prdt.price}"></span></h2>
            <h5>PresentStock:
                <spna th:text="${prdt.Stock_Unit}"></spna> 
            </h5>
            <p th:text="${prdt.book_desc}"></p>
            <form th:action="@{/AddToCartDetails}" method="post">
			<input type="text" name="unit" class="form-control form-control-lg" style="width:30%" placeholder="EnterUnit">
			<br/>
			<button type="submit" class="btn btn-primary">Add to cart</button>
            </form>
            <br/>
            <a th:href="@{/displaybooks}" class="btn btn-primary">All Books</a>
            
            
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
